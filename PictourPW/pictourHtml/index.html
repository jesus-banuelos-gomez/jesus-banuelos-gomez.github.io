<!DOCTYPE html>
<html lang="es-la">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Pictour</title>
    <link rel="stylesheet" href="/home/jesus/Escritorio/PictourPW/pictourCss/style_registre.css" />
  </head>
  <body> 
    
    <div class="titulo"><h1>Pictour</h1></div>
    
    <div class="container">
      <div class="login-container">
        <div class="register">
          <h2>Registrarse</h2>
          <form action="">
            <input type="text" placeholder="Nombre" class="nombre" id="name">
            <input type="text" placeholder="Correo" class="correo" id="email">
            <input type="password" placeholder="Contraseña" class="pass">
            <input type="password" placeholder="Confirmar Contraseña" class="repass">
            <input type="submit" class="submit" value="REGISTRARSE" onclick="mostrar_datos()">
          </form>
        </div>
        <div class="login">
          <h2>Iniciar Sesion</h2>
          <div class="login-items">
            <button class="fb"><i class="fab fa-facebook-f" ></i> Acceder con Facebook</button>
            <button class="tw"><i class="fab fa-twitter"></i> Acceder con Twitter</button>
            <button class="correo"><i class="fas fa-envelope-f"></i> Acceder con Correo</button>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
      <div id="txtDerechos">Todos los derechos reservados-Pictour</div>  
    </footer>
      

  <script type="text/javascript" src="/home/jesus/Escritorio/PictourPW/pictourJs/index.js" ></script>
  </body>

  </html>
